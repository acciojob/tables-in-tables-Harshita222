<!DOCTYPE html>

  <head>

    <title>Table</title>

		   .container {
             display: flex;
			 margin-bottom:40px;
    }
		 .middle {
       margin-left: auto;
    }
		  table,th,td,tr{

		  }
	  </style>

     <table style="width: 100%; height: 100%">
	<tr>

	</tr>

	</table>
			
	<table style="width:100%; height:100%">
	 <tr>

      <ul>
        <li>List item 1</li>

</table>
  </div>
	
<div class="container">
<table style="width:100%; height:100%">
			
<tr>

</tr>
